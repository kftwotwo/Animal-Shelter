<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>Animal Shelter</title>
  </head>
  <body>
    <div class="head">
      <h1>Welcome to our animal shelter</h1>
      <h2>Here are some animals you can adopt</h2>
    </div>
      <div class="animal">
        <h3>Bubbles</h3>
        <p>Bubbles is a 4 year old <span class='species'>tiger</span>, he likes to play aka tear you apart!</p>
        <img src="img/tiger.jpeg" alt="kitty" />
      </div>
      <div class="animal">
        <h3>Fish Stick</h3>
        <p>He is a fierce <span class='species'>fish</span>, he will eat you in one bite!</p>
        <img src="img/fish.jpeg" alt="shark" />
      </div>
      <div class="animal">
        <h3>Bobo</h3>
        <p>He is just a <span class='species'>bear</span>....</p>
        <img src="img/bear2.jpeg" alt="bear" />
      </div>
  </body>
</html>
